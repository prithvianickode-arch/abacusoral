    <style>

            margin: 0;

       }

        @keyframes speak {

        .level-selector {
                        display: grid;

        .mode-card {

       }

       .controls {
                 display: flex;
                 gap: 12px;
                 margin-bottom: 30px;
                 flex-wrap: wrap;
      }
        
        
      .btn {
            background: #667eea; /* Solid colors instead of gradients */

     .answer-input {

                           display: none; /* Remove gradient bar */

        .stat-label {

    <div class="container">

        <div class="level-selector">

        <div class="stats">

    <script>
        class MathDictator {
            constructor() {
                this.currentLevel = 2;
                this.currentMode = null;
                this.currentProblem = null;
                this.currentAnswer = null;
                this.isDecimal = false;
                this.isActive = false;
                this.correct = 0;
                this.attempts = 0;
                this.speechRate = 1.0;
                this.autoSpeedSet = false;
                this.nextProblemTimeout = null;
                
                this.synth = window.speechSynthesis;
                this.initializeEventListeners();
                this.updateModeSelector();
            }

            getLevelModes(level) {
                const modes = {
                    2: [
                        { id: 'Mental Math', title: 'Mental Math', description: '1-digit numbers, 5 operations' },
                        { id: 'Use Abacus', title: 'Use Abacus', description: '2-digit numbers, 5 operations' }
                    ],
                    3: [
                        { id: 'Mental Math 1 digit', title: 'Mental Math 1-digit', description: '10 numbers, fast speed' },
                        { id: 'Mental Math 2 digits', title: 'Mental Math 2-digit', description: '4 numbers' },
                        { id: 'Use Abacus 2 digits', title: 'Abacus 2-digit', description: '10 numbers' },
                        { id: 'Use Abacus 3 digits', title: 'Abacus 3-digit', description: '3 numbers' }
                    ],
                    4: [
                        { id: 'Use Abacus 2 and 3 digits', title: 'Abacus 2&3 digits', description: '10 mixed digits' },
                        { id: 'Use Abacus decimals', title: 'Abacus Decimals', description: '5 decimal operations' },
                        { id: 'Mental Math 2 digits', title: 'Mental Math 2-digit', description: '10 numbers' }
                    ],
                    5: [
                        { id: 'Use Abacus 3 digits', title: 'Abacus 3-digit', description: '8 numbers' },
                        { id: 'Use Abacus decimals', title: 'Abacus Decimals', description: '5 operations' },
                        { id: 'Mental Math 2 digits', title: 'Mental Math 2-digit', description: '10 numbers, fast' },
                        { id: 'Mental Math multiplication', title: 'Multiplication', description: '2-digit Ã— 1-digit' }
                    ],
                    6: [
                        { id: 'Use Abacus 4 digits', title: 'Abacus 4-digit', description: '3 numbers' },
                        { id: 'Use Abacus decimals', title: 'Abacus Decimals', description: '5 operations' },
                        { id: 'Mental Math 2 digits', title: 'Mental Math 2-digit', description: '10 numbers' },
                        { id: 'Mental Math 3 digits', title: 'Mental Math 3-digit', description: '3 numbers' },
                        { id: 'Mental Math multiplication', title: 'Multiplication', description: '3-digit Ã— 1-digit' },
                        { id: 'Mental Math division', title: 'Division', description: '2-digit Ã· 1-digit' }
                    ],
                    7: [
                        { id: 'Use Abacus 5 digits', title: 'Abacus 5-digit', description: '5 numbers' },
                        { id: 'Use Abacus decimals', title: 'Abacus Decimals', description: '5 operations' },
                        { id: 'Mental Math 2 and 3 digits', title: 'Mental 2&3 digits', description: '10 mixed' },
                        { id: 'Mental Math 4 digits', title: 'Mental Math 4-digit', description: '3 numbers' },
                        { id: 'Mental Math multiplication', title: 'Multiplication', description: '2-digit Ã— 2-digit' },
                        { id: 'Mental Math division', title: 'Division', description: '4-digit Ã· 2-digit' }
                    ],
                    8: [
                        { id: 'Use Abacus 5 digits', title: 'Abacus 5-digit', description: '10 numbers' },
                        { id: 'Use Abacus 6 digits', title: 'Abacus 6-digit', description: '5 numbers' },
                        { id: 'Mental Math 3 digits', title: 'Mental Math 3-digit', description: '11 numbers' },
                        { id: 'Mental Math 4 digits', title: 'Mental Math 4-digit', description: '5 numbers' },
                        { id: 'Mental Math multiplication', title: 'Multiplication', description: '3-digit Ã— 2-digit' },
                        { id: 'Mental Math division', title: 'Division', description: '4-digit Ã· 2-digit' }
                    ]
                };
                return modes[level] || [];
            }

            updateModeSelector() {
                const modeSelector = document.getElementById('modeSelector');
                const modes = this.getLevelModes(this.currentLevel);
                
                modeSelector.innerHTML = modes.map(mode => `
                    <div class="mode-card ${mode.id === this.currentMode ? 'active' : ''}" data-mode="${mode.id}">
                        <div class="mode-title">${mode.title}</div>
                        <div class="mode-description">${mode.description}</div>
                    </div>
                `).join('');

                // Update current mode to first available if not present
                if (!modes.find(m => m.id === this.currentMode)) {
                    this.currentMode = modes[0].id;
                    const firstCard = modeSelector.querySelector('.mode-card');
                    if (firstCard) {
                        firstCard.classList.add('active');
                    }
                }
            }

            initializeEventListeners() {
                // Level selection
                document.querySelectorAll('.level-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        // Allow changing levels even when active
                        document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentLevel = parseInt(e.target.dataset.level);
                        this.updateModeSelector();
                        // If practice is active, stop it when changing levels
                        if (this.isActive) {
                            this.stop();
                        }
                    });
                });

                // Mode selection (delegated)
                document.getElementById('modeSelector').addEventListener('click', (e) => {
                    const card = e.target.closest('.mode-card');
                    if (card) {
                        document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
                        card.classList.add('active');
                        this.currentMode = card.dataset.mode;
                        // If practice is active, stop it when changing modes
                        if (this.isActive) {
                            this.stop();
                        }
                    }
                });

                // Control buttons
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                document.getElementById('repeatBtn').addEventListener('click', () => this.repeatProblem());
                document.getElementById('newProblemBtn').addEventListener('click', () => this.generateNewProblem());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetStats());

                // Answer input
                const answerInput = document.getElementById('answerInput');
                answerInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && this.isActive) {
                        this.checkAnswer();
                    }
                });

                // Speech rate control
                const speechRateSlider = document.getElementById('speechRate');
                speechRateSlider.addEventListener('input', (e) => {
                    this.speechRate = parseFloat(e.target.value);
                    document.getElementById('speedValue').textContent = this.speechRate.toFixed(1);
                    this.autoSpeedSet = false;
                    document.getElementById('autoSpeedIndicator').textContent = '';
                });
            }

            random(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            randomDecimal(min, max) {
                return min + Math.random() * (max - min);
            }

            formatNumberWithComma(number) {
                let numStr = number.toString();
                if (numStr.length > 3) {
                    numStr = numStr.substring(0, numStr.length - 3) + ',' + numStr.substring(numStr.length - 3);
                }
                return numStr;
            }

            formatNumberForTTS(number) {
                if (typeof number === 'number' && !Number.isInteger(number)) {
                    let numberString = number.toStringAsFixed(2);
                    if (number >= 0 && number < 1) {
                        return 'zero point ' + numberString.split('.')[1];
                    }
                    return numberString.replace('.', ' point ');
                }
                return number.toString();
            }

            setAutoSpeed(rate) {
                this.speechRate = rate;
                document.getElementById('speechRate').value = rate;
                document.getElementById('speedValue').textContent = rate.toFixed(1);
                this.autoSpeedSet = true;
                document.getElementById('autoSpeedIndicator').textContent = '(auto)';
            }

            generateProblem() {
                this.isDecimal = false;
                let problemStatement = '';

                // Level 2
                if (this.currentLevel === 2) {
                    if (this.currentMode === 'Mental Math') {
                        problemStatement = this.generateLevel2MentalMathProblem();
                    } else if (this.currentMode === 'Use Abacus') {
                        problemStatement = this.generateLevel2AbacusProblem();
                    }
                }
                // Level 3
                else if (this.currentLevel === 3) {
                    switch (this.currentMode) {
                        case 'Mental Math 1 digit':
                            problemStatement = this.generateLevel3MentalMath1DigitProblem();
                            break;
                        case 'Mental Math 2 digits':
                            problemStatement = this.generateLevel3MentalMath2DigitProblem();
                            break;
                        case 'Use Abacus 2 digits':
                            problemStatement = this.generateLevel3Abacus2DigitProblem();
                            break;
                        case 'Use Abacus 3 digits':
                            problemStatement = this.generateLevel3Abacus3DigitProblem();
                            break;
                    }
                }
                // Level 4
                else if (this.currentLevel === 4) {
                    switch (this.currentMode) {
                        case 'Use Abacus 2 and 3 digits':
                            problemStatement = this.generateLevel4UseAbacus2And3DigitProblem();
                            break;
                        case 'Use Abacus decimals':
                            problemStatement = this.generateLevel4UseAbacusDecimalsProblem();
                            break;
                        case 'Mental Math 2 digits':
                            problemStatement = this.generateLevel4MentalMath2DigitProblem();
                            break;
                    }
                }
                // Level 5
                else if (this.currentLevel === 5) {
                    switch (this.currentMode) {
                        case 'Use Abacus 3 digits':
                            problemStatement = this.generateLevel5UseAbacus3DigitProblem();
                            break;
                        case 'Use Abacus decimals':
                            problemStatement = this.generateLevel5UseAbacusDecimalsProblem();
                            break;
                        case 'Mental Math 2 digits':
                            problemStatement = this.generateLevel5MentalMath2DigitProblem();
                            break;
                        case 'Mental Math multiplication':
                            problemStatement = this.generateLevel5MultiplicationProblem();
                            break;
                    }
                }
                // Level 6
                else if (this.currentLevel === 6) {
                    switch (this.currentMode) {
                        case 'Use Abacus 4 digits':
                            problemStatement = this.generateLevel6UseAbacus4DigitProblem();
                            break;
                        case 'Use Abacus decimals':
                            problemStatement = this.generateLevel6UseAbacusDecimalsProblem();
                            break;
                        case 'Mental Math 2 digits':
                            problemStatement = this.generateLevel6MentalMath2DigitProblem();
                            break;
                        case 'Mental Math 3 digits':
                            problemStatement = this.generateLevel6MentalMath3DigitProblem();
                            break;
                        case 'Mental Math multiplication':
                            problemStatement = this.generateLevel6MentalMathMultiplicationProblem();
                            break;
                        case 'Mental Math division':
                            problemStatement = this.generateLevel6MentalMathDivisionProblem();
                            break;
                    }
                }
                // Level 7
                else if (this.currentLevel === 7) {
                    switch (this.currentMode) {
                        case 'Use Abacus 5 digits':
                            problemStatement = this.generateLevel7UseAbacus5DigitProblem();
                            break;
                        case 'Use Abacus decimals':
                            problemStatement = this.generateLevel7UseAbacusDecimalsProblem();
                            break;
                        case 'Mental Math 2 and 3 digits':
                            problemStatement = this.generateLevel7MentalMath2And3DigitProblem();
                            break;
                        case 'Mental Math 4 digits':
                            problemStatement = this.generateLevel7MentalMath4DigitProblem();
                            break;
                        case 'Mental Math multiplication':
                            problemStatement = this.generateLevel7MentalMathMultiplicationProblem();
                            break;
                        case 'Mental Math division':
                            problemStatement = this.generateLevel7MentalMathDivisionProblem();
                            break;
                    }
                }
                // Level 8
                else if (this.currentLevel === 8) {
                    switch (this.currentMode) {
                        case 'Use Abacus 5 digits':
                            problemStatement = this.generateLevel8UseAbacus5DigitsProblem();
                            break;
                        case 'Use Abacus 6 digits':
                            problemStatement = this.generateLevel8UseAbacus6DigitsProblem();
                            break;
                        case 'Mental Math 3 digits':
                            problemStatement = this.generateLevel8MentalMath3DigitProblem();
                            break;
                        case 'Mental Math 4 digits':
                            problemStatement = this.generateLevel8MentalMath4DigitProblem();
                            break;
                        case 'Mental Math multiplication':
                            problemStatement = this.generateLevel8MentalMathMultiplicationProblem();
                            break;
                        case 'Mental Math division':
                            problemStatement = this.generateLevel8MentalMathDivisionProblem();
                            break;
                    }
                }

                this.currentProblem = problemStatement;
                return problemStatement;
            }

            // Level 2 Generators
            generateLevel2MentalMathProblem() {
                this.setAutoSpeed(0.8);
                let numbers = [];
                let operations = [];
                let cumulativeSum = this.random(1, 9);
                numbers.push(cumulativeSum);

                for (let i = 0; i < 4; i++) {
                    let num = this.random(1, 9);
                    if (Math.random() < 0.5) {
                        cumulativeSum += num;
                        numbers.push(num);
                        operations.push('plus');
                    } else {
                        if (cumulativeSum - num >= 0) {
                            cumulativeSum -= num;
                            numbers.push(num);
                            operations.push('minus');
                        } else {
                            i--;
                        }
                    }
                }

                let problemStatement = numbers[0].toString();
                for (let i = 1; i < numbers.length; i++) {
                    problemStatement += ' , ' + operations[i - 1] + ' ' + numbers[i].toString();
                }

                this.currentAnswer = cumulativeSum;
                return problemStatement;
            }

            generateLevel2AbacusProblem() {
                this.setAutoSpeed(1.0);
                let numbers = [];
                let operations = [];
                let cumulativeSum = this.random(10, 99);
                numbers.push(cumulativeSum);

                for (let i = 0; i < 4; i++) {
                    let num = this.random(10, 99);
                    if (Math.random() < 0.5) {
                        if (cumulativeSum + num < 100) {
                            cumulativeSum += num;
                            numbers.push(num);
                            operations.push('plus');
                        } else {
                            i--;
                        }
                    } else {
                        if (cumulativeSum - num > 0) {
                            cumulativeSum -= num;

            generateLevel8MentalMathDivisionProblem() {
                let fourDigit;
                let twoDigit;
                let result;

                do {
                    fourDigit = this.random(1000, 9999);
                    twoDigit = this.random(10, 99);
                    
                    if (fourDigit % twoDigit === 0) {
                        result = Math.floor(fourDigit / twoDigit);
                    } else {
                        result = Math.floor(fourDigit / twoDigit);
                        if (result < 10) {
                            fourDigit += (10 - result) * twoDigit;
                            result = Math.floor(fourDigit / twoDigit);
                        }
                    }
                } while (result < 10 || result > 99);

                this.currentAnswer = result;
                return `${fourDigit} divided by ${twoDigit}`;
            }

            speakProblem() {
                if (this.synth.speaking) {
                    this.synth.cancel();
                }

                const utterance = new SpeechSynthesisUtterance(this.currentProblem);
                utterance.rate = this.speechRate;
                utterance.pitch = 1;
                utterance.volume = 1;

                const dictatorFace = document.getElementById('dictatorFace');
                
                utterance.onstart = () => {
                    dictatorFace.classList.add('speaking');
                };

                utterance.onend = () => {
                    dictatorFace.classList.remove('speaking');
                };

                this.synth.speak(utterance);
            }

            start() {
                this.isActive = true;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                document.getElementById('repeatBtn').disabled = false;
                document.getElementById('newProblemBtn').disabled = false;
                document.getElementById('answerInput').disabled = false;
                document.getElementById('answerInput').focus();
                
                this.generateNewProblem();
            }

            stop() {
                this.isActive = false;
                
                // Stop any ongoing speech
                if (this.synth.speaking) {
                    this.synth.cancel();
                }
                
                // Reset UI
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('repeatBtn').disabled = true;
                document.getElementById('newProblemBtn').disabled = true;
                document.getElementById('answerInput').disabled = true;
                document.getElementById('answerInput').value = '';
                document.getElementById('feedback').innerHTML = '';
                document.getElementById('problemDisplay').textContent = 'Select a level and mode, then click "Start" to begin!';
                
                // Clear any pending timeouts
                if (this.nextProblemTimeout) {
                    clearTimeout(this.nextProblemTimeout);
                    this.nextProblemTimeout = null;
                }
            }

            generateNewProblem() {
                this.generateProblem();
                document.getElementById('problemDisplay').textContent = 'ðŸ”Š Listen carefully...';
                document.getElementById('feedback').innerHTML = '';
                document.getElementById('answerInput').value = '';
                
                setTimeout(() => {
                    this.speakProblem();
                }, 500);
            }

            repeatProblem() {
                if (this.currentProblem) {
                    this.speakProblem();
                }
            }

            checkAnswer() {
                const userAnswer = document.getElementById('answerInput').value.trim();
                
                if (userAnswer === '') return;
                
                this.attempts++;
                
                const feedbackDiv = document.getElementById('feedback');
                let correctAnswer;
                
                if (this.isDecimal) {
                    correctAnswer = this.currentAnswer.toFixed(2);
                    // Allow for slight rounding differences in decimal answers
                    const userNum = parseFloat(userAnswer);
                    const expectedNum = parseFloat(correctAnswer);
                    
                    if (!isNaN(userNum) && Math.abs(userNum - expectedNum) < 0.01) {
                        this.correct++;
                        feedbackDiv.innerHTML = `<div class="feedback correct">âœ… Correct! ${this.currentProblem.replace(/plus/g, '+').replace(/minus/g, '-').replace(/times/g, 'Ã—').replace(/divided by/g, 'Ã·')} = ${correctAnswer}</div>`;
                        
                        this.nextProblemTimeout = setTimeout(() => {
                            if (this.isActive) {
                                this.generateNewProblem();
                            }
                        }, 2000);
                    } else {
                        feedbackDiv.innerHTML = `<div class="feedback incorrect">âŒ Try again! Your answer: ${userAnswer}</div>`;
                        document.getElementById('answerInput').value = '';
                        document.getElementById('answerInput').focus();
                    }
                } else {
                    correctAnswer = this.currentAnswer.toString();
                    
                    if (userAnswer === correctAnswer) {
                        this.correct++;
                        feedbackDiv.innerHTML = `<div class="feedback correct">âœ… Correct! ${this.currentProblem.replace(/plus/g, '+').replace(/minus/g, '-').replace(/times/g, 'Ã—').replace(/divided by/g, 'Ã·')} = ${this.currentAnswer}</div>`;
                        
                        this.nextProblemTimeout = setTimeout(() => {
                            if (this.isActive) {
                                this.generateNewProblem();
                            }
                        }, 2000);
                    } else {
                        feedbackDiv.innerHTML = `<div class="feedback incorrect">âŒ Try again! Your answer: ${userAnswer}</div>`;
                        document.getElementById('answerInput').value = '';
                        document.getElementById('answerInput').focus();
                    }
                }

                this.updateStats();
            }

            updateStats() {
                document.getElementById('correctCount').textContent = this.correct;
                document.getElementById('attemptCount').textContent = this.attempts;
                
                const accuracy = this.attempts > 0 ? Math.round((this.correct / this.attempts) * 100) : 0;
                document.getElementById('accuracy').textContent = `${accuracy}%`;
            }

            resetStats() {
                this.correct = 0;
                this.attempts = 0;
                this.updateStats();
                document.getElementById('feedback').innerHTML = '';
                document.getElementById('answerInput').value = '';
                
                if (!this.isActive) {
                    document.getElementById('problemDisplay').textContent = 'Select a level and mode, then click "Start" to begin!';
                }
            }
        }

        // Initialize the game when the page loads
        const game = new MathDictator();

        // Check if speech synthesis is supported
        if (!window.speechSynthesis) {
            alert('Sorry, your browser does not support speech synthesis. Please use a modern browser like Chrome, Firefox, or Safari.');
        }
    </script>
